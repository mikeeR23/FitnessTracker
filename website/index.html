<!-- Fitness Tracker Website to compliment the Android App -->

<!DOCTYPE html>
<html>
<head>
	<title>Fitness Tracker </title>
	<!-- Make sure these two files are in the same folder as the html file -->
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
	<h1>Fitness Tracker</h1>
	<!-- Create a new user account-->
	<div id="createAccount" style="display: none; visibility: hidden;">
		<h2>Create Your Account</h2>
		<input type="text" id="firstName" placeholder="First Name" required=""><br>
		<input type="text" id="lastName" placeholder="Last Name" required=""><br>
		<input type="text" id="email" placeholder="Email" required=""><br>
		<input type="text" id="newUser" placeholder="Username" required=""><br>
		<input type="password" id="passwordNewUser" placeholder="Password" required=""><br>
		<button type="submit" onclick="registerNewUser();">Sign Up!</button><br>
		<button type="submit" onclick="goHome();">Back</button>
	</div>
	<span id="userAddResult"></span>
	<div id="login">
		<input type="text" id="loginUser" placeholder="Username"><br>
		<input type="password" id="loginPassword" placeholder="Password"><br>
		<button type="submit" onclick="onLogin();" id="loginButton">Login</button><br>
		<span id="resultForm"></span>
	</div>

	<div id="text">
		<h3>
			<p>An app that tracks calories on a day-by-day basis and gives recommendations to help progress 
			the users goal. Allows users to enter their workout data into the app and the website will display a graph on a weekly basis that shows progress. 
			</p>
		</h3>
	</div>
	<div id="helloButtons">
		<button type="submit" onclick="showCreateAccount();">Create Account</button>
		<br>
	</div>
	<script type="text/javascript" src="index1.js"></script>
</body>
</html>

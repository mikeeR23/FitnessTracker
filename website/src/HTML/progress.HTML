<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fitness App</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>    
    <link rel="stylesheet" type="text/css" href="../CSS/progress.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script>
</head>
<body onload="createGraph('Weight (lbs)', 'rgba(54,162,235,0.7');">
        <div id="side-nav">
            <button  class="sideNavButtons sideNavHovers" data-aos="zoom-in-left" data-aos-duration="1500">Weight Chart</button>
            <button  class="sideNavButtons sideNavHovers" data-aos="zoom-in-right" data-aos-duration="1500">Calories Chart</button>
            <button  class="sideNavButtons sideNavHovers" data-aos="zoom-in-left" data-aos-duration="1500">Protein Chart</button>
            <button  class="sideNavButtons sideNavHovers" data-aos="zoom-in-right" data-aos-duration="1500">Carbs Chart</button>
            <button  class="sideNavButtons sideNavHovers" data-aos="zoom-in-left" data-aos-duration="1500">Fat Chart</button>
            <button class="sideNavButtons sideNavHovers" data-aos="zoom-in-right" data-aos-duration="1500">Home</button>
        </div>
        <div id="canvas">
            <canvas id="myChart" width="100" height="100"></canvas>
        </div>
        <script src="../JS/progress.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Fitness App</title>
	<link rel="stylesheet" type="text/css" href="../CSS/nutrition.css">
</head>
<body onload="getDataa(); getMoreData();">
	<div id="header">
		<button type="submit">Calories</button>
		<button type="submit">Nutrients</button>
		<button type="submit" id="macrosButton">Macros</button>
	</div>
	<div id="center">
		<h2>Total</h2><h2>Goal</h2><h2>Remaining</h2><br><br>
		<div class="middle">
			<h1>Protein</h1>
			<span id="totalProtein"></span>
			<span id="goalProtein"></span>
			<span id="leftProtein"></span>
		</div>
		<div class="middle">
			<h1>Carbs</h1>
			<span id="totalCarbs"></span>
			<span id="goalCarbs"></span>
			<span id="leftCarbs"></span>	
		</div>
		<div class="middle">
			<h1>Fat</h1>
			<span id="totalFat"></span>
			<span id="goalFat"></span>
			<span id="leftFat"></span>	
		</div>
	</div>

	<script type="text/javascript" src="../JS/nutrition.js"></script>
</html>

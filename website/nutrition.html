<!DOCTYPE html>
<html>
<head>
	<title>Fitness App</title>
	<link rel="stylesheet" type="text/css" href="nutrition.css">
</head>
<body>
	<div id="header">
		<button type="submit">Calories</button>
		<button type="submit">Nutrients</button>
		<button type="submit">Macros</button>
	</div>
	<div id="center">
		<h2>Total</h2><h2>Goal</h2><h2>Left</h2><br><br>
		<div class="middle">
			<h1>Protein</h1>
			<span id="totalProtein">100</span>
			<span id="goalProtein">200</span>
			<span id="leftProtein">300</span>	
		</div>
		<div class="middle">
			<h1>Carbs</h1>
			<span id="totalCarbs">100</span>
			<span id="goalCarbs">200</span>
			<span id="leftProtein">300</span>	
		</div>
		<div class="middle">
			<h1>Fat</h1>
			<span id="totalFat">100</span>
			<span id="goalFat">200</span>
			<span id="leftFat">300</span>	
		</div>
	</div>

	<script type="text/javascript" src="nutrition.js"></script>
</body>
</html>
